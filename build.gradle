apply from: "GradleCommon/common.gradle"

repositories {
    maven { // JEI, Natura, Mantle, TiCon
        name "JEI"
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven { // ZeroCore
        name "zerocore"
        url "http://maven.zerono.it"
    }
    flatDir {
        dirs "lib"
    }
}

dependencies {
    deobfCompile "mezz.jei:jei_${minecraft_version}:${jei_version}"

    deobfCompile "erogenousbeef:ExtremeReactors-${minecraft_version}:+"
    deobfCompile("it.zerono.mods.zerocore:zerocore:${minecraft_version}-${zerocore_version}") {
        exclude module: "ComputerCraft"
    }
}
